<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Booking website Réservia">
    <title>Title</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page-block">
    <!--Header-->
        <header>
            <h1 id="logo-title">
                <a href="/">
                    <img src="" alt="">
                </a>
            </h1>
            <div id="inscription">
                <a href="#">S'inscrire</a>
            </div>
            <nav>
                <ul>
                    <li><a href="">Hébergements</a> </li>
                    <li><a href="">Activités</a> </li>
                </ul>
            </nav>
        </header>
    <!--corps du site-->
        <!--Champ de recherche-->
        <div id="search-field">
            <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
            <p>En plein centre ville ou en pleine nature</p>
            <div id="search-bar">
                <div id="search-icon"></div>
                <label for="search-input">
                    Recherche par localisation
                    <input type="search" id="search-input" placeholder="Entrez la destination de vos rêves">
                </label>
                <button type="submit" id="search-button">
                    <img src="" alt="">
                </button>
            </div>
            <div id="filter-block">
                <h3>Filtres</h3>
                <div class="filter">
                    <button type="button" class="filter-button">Économique</button>
                </div>
                <div class="filter">
                    <button type="button" class="filter-button">Familial</button>
                </div>
                <div class="filter">
                    <button type="button" class="filter-button">Romantique</button>
                </div>
                <div class="filter">
                    <button type="button" class="filter-button">Animaux autorisés</button>
                </div>
            </div>
        </div>
        <!--Sections des offres du site-->
        <section id="hebergements">

        </section>
        <section id="populaires">

        </section>
        <section id="activites">

        </section>
    <!--Footer-->
        <footer>

        </footer>
    </div>
</body>
</html>
